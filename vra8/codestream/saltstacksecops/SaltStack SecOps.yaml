---
project: Cloudbrokers
kind: PIPELINE
name: SaltStack SecOps
icon: data:image/png;base64,
enabled: true
concurrency: 10
input:
  minion: ''
  platform: ''
_inputMeta:
  minion:
    mandatory: true
    description: ''
  platform:
    mandatory: true
    description: ''
output:
  awsCompliantPercentage: ${SaltStack SecOps.AWS Check Compliance Results.output.properties.compliantPercentage}
  awsOutputProperties: ${SaltStack SecOps.AWS Check Compliance Results.output.properties}
  onpremCompliantPercentage: ${SaltStack SecOps.On-Prem Check Compliance Results.output.properties.compliantPercentage}
  onpremOutputProperties: ${SaltStack SecOps.On-Prem Check Compliance Results.output.properties}
workspace:
  type: DOCKER
  endpoint: Docker Host
  image: node:10
  registry: ''
  path: ''
  autoCloneForTrigger: false
  limits:
    memory: 1024
    cpu: 1.0
stageOrder:
- SaltStack SecOps
stages:
  SaltStack SecOps:
    taskOrder:
    - On-Prem SSC Assess,AWS SSC Assess
    - On-Prem Check Compliance Results,AWS Check Compliance Results
    tasks:
      AWS SSC Assess:
        type: SSH
        preCondition: ${input.platform} == "platform:aws"
        endpoints:
          agent: Cloud proxy
        input:
          script: 'sudo salt ''${input.minion}'' state.apply locke.policy_assess_u pillar=''{"policy_uuid":
            "6c3567ba-cae7-41fd-92e1-bf4a54b84471", "policy_filename": "6c3567ba-cae7-41fd-92e1-bf4a54b84471_20211013025009369456"}''
            saltenv=sse --out=json > $SCRIPT_RESPONSE_FILE'
          username: admin
          password: ''
          passphrase: ''
          privatekey: ${var.saltStackAws}
          host: ${var.SaltStack AWS Master}
          workingDirectory: ''
          arguments: [
            ]
          environmentVariables: {
            }
          continueOnCommandFailure: false
      AWS Check Compliance Results:
        type: Custom
        preCondition: ${input.platform} == "platform:aws"
        input:
          name: checkCompliance
          version: '3.2'
          properties:
            result: ' ${SaltStack SecOps.AWS SSC Assess.output.response}'
      On-Prem SSC Assess:
        type: SSH
        preCondition: ${input.platform} == "platform:vsphere"
        endpoints:
          agent: Cloud proxy
        input:
          script: 'salt ''${input.minion}'' state.apply locke.policy_assess_u pillar=''{"policy_uuid":
            "82e52c82-7fbd-40aa-aa55-24cc0ea8fcce", "policy_filename": "82e52c82-7fbd-40aa-aa55-24cc0ea8fcce_20211010043656357671"}''
            saltenv=sse --out=json > $SCRIPT_RESPONSE_FILE'
          username: root
          password: cmVMware1!
          passphrase: ''
          privatekey: ''
          host: cmsydprdsse001.mgmt.cmlab.local
          workingDirectory: ''
          arguments: [
            ]
          environmentVariables: {
            }
          continueOnCommandFailure: false
      On-Prem Check Compliance Results:
        type: Custom
        preCondition: ${input.platform} == "platform:vsphere"
        input:
          name: checkCompliance
          version: '3.2'
          properties:
            result: ' ${SaltStack SecOps.On-Prem SSC Assess.output.response}'
